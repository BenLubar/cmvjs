<html>
<head>
<title>cmvjs</title>
<style>
html {
	background: #000;
}
body {
	margin: 0;
}
.cmv-container {
	width: 800px;
	margin: auto;
}
.cmv-container:after {
	content: '';
	clear: both;
}
.cmv-canvas, .cmv-time-slider, .cmv-pause-button, .cmv-time-display {
	display: block;
}
.cmv-time-slider {
	width: 610px;
	height: 22px;
}
.cmv-pause-button {
	float: left;
	width: 40px;
	height: 26px;
}
.cmv-time-display {
	float: right;
	width: 150px;
	color: #fff;
	font: 11px/26px monospace;
	text-align: center;
}
</style>
</head>
<body>
<script src="main.js"></script>
<script>
var tileset = new CMV.TileSet();
var last_record = new CMV.Renderer(tileset);
var path = 'last_record.cmv';
if (/\.cmv$/.test(location.hash)) {
	path = location.hash.substr(1);
}
CMV.start(path, last_record.callback);
document.body.appendChild(last_record.element);
</script>
</body>
</html>
